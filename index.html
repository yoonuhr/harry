<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="flip-board" class="flip-board">
            <!-- New Header Row -->
            <div class="board-header">
                <div class="header-title">INTERNATIONAL DEPARTURE</div>
                <div class="header-clock">
                    <span class="clock-title">TIME</span>
                    <div id="utc-clock" class="utc-clock">
                        <!-- Clock will be generated by JS -->
                    </div>
                </div>
            </div>

            <!-- Column Titles Row -->
            <div class="row column-titles">
                <div class="flight">FLIGHT</div>
                <div class="time">TIME</div>
                <div class="destination">DESTINATION</div>
                <div class="gate">GATE</div>
                <div class="status">STATUS</div>
            </div>

            <!-- Data Rows -->
            <div class="row">
                <div class="flight"><span>HA001</span></div>
                <div class="time"><span>2004</span></div>
                <div class="destination">
                    <span>SINGAPORE</span>
                    <span class="airport-code">(CHANGI)</span>
                </div>
                <div class="gate"><span>A01</span></div>
                <div class="status"><span>STUDIED</span></div>
            </div>
            <div class="row">
                <div class="flight"><span>HA002</span></div>
                <div class="time"><span>2005</span></div>
                <div class="destination">
                    <span>KOREA</span>
                    <span class="airport-code">(INCHEON)</span>
                </div>
                <div class="gate"><span>B02</span></div>
                <div class="status"><span>STUDIED</span></div>
            </div>
            <div class="row">
                <div class="flight"><span>HA003</span></div>
                <div class="time"><span>2006</span></div>
                <div class="destination">
                    <span>CHINA</span>
                    <span class="airport-code">(PUDONG)</span>
                </div>
                <div class="gate"><span>C03</span></div>
                <div class="status"><span>STUDIED</span></div>
            </div>
            <div class="row">
                <div class="flight"><span>HA004</span></div>
                <div class="time"><span>2007</span></div>
                <div class="destination">
                    <span>HONG KONG</span>
                    <span class="airport-code">(HKG)</span>
                </div>
                <div class="gate"><span>D04</span></div>
                <div class="status"><span>STUDIED</span></div>
            </div>
            <div class="row">
                <div class="flight"><span>HA005</span></div>
                <div class="time"><span>2008</span></div>
                <div class="destination">
                    <span>USA</span>
                    <span class="airport-code">(MSP)</span>
                </div>
                <div class="gate"><span>E05</span></div>
                <div class="status"><span>STUDIED</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
