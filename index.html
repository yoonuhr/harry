<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="flip-board" class="flip-board">
            <div class="row">
                <div class="destination">
                    <span>SINGAPORE</span>
                    <span class="airport-code">(CHANGI)</span>
                </div>
                <div class="year">2004</div>
            </div>
            <div class="row">
                <div class="destination">
                    <span>KOREA</span>
                    <span class="airport-code">(INCHEON)</span>
                </div>
                <div class="year">2005</div>
            </div>
            <div class="row">
                <div class="destination">
                    <span>CHINA</span>
                    <span class="airport-code">(PUDONG)</span>
                </div>
                <div class="year">2006</div>
            </div>
            <div class="row">
                <div class="destination">
                    <span>HONG KONG</span>
                    <span class="airport-code">(HKG)</span>
                </div>
                <div class="year">2007</div>
            </div>
            <div class="row">
                <div class="destination">
                    <span>USA</span>
                    <span class="airport-code">(MSP)</span>
                </div>
                <div class="year">2008</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
